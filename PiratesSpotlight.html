<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="PiratesSpotlightStyles.css" rel="stylesheet" type="text/css">
	<title>PiratesSpotlight</title>
</head>

<body>
	<div class="header" id="pageHeader">
		<div style="overflow-x: auto;">
			<table class="center">
				<tr>
					<th>Pirates Spotlight</th>
					<th>Announcements</th>
					<th>Pirate Of The Week</th>
					<th>Hotspots</th>
					<th>Suggestions</th>
					<th>Contact and About Us</th>
				</tr>
			</table>
		</div>
	</div>

	<h1>Pirates Spotlight</h1>
	<h1>Announcements</h1>
	<h1>Pirate Of The Week</h1>
	<h1>Hotspots</h1>
	<h1>Suggestions</h1>
	<h1>Contact and About Us</h1>


	<script>
		// Header Style
		window.onscroll = function() {headerFunction()};

		var header = document.getElementById("pageHeader");

		var sticky = header.offsetTop;

		function headerFunction() {
			if (window.pageYOffset > sticky) {
				header.classList.add("sticky");
			} else {
				header.classList.remove("sticky");
			}
		}
		// Header Style End
	</script>
</body>
</html>
