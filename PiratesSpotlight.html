<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="PiratesSpotlightStyles.css" rel="stylesheet" type="text/css">
	<title>PiratesSpotlight</title>
</head>

<body>
	<div class="header" id="pageHeader">
		<!-- <h2>Pirates Spotlight</h2> -->
		<div style="overflow-x: auto;">
			<table>
				<tr>
					<th>Pirates Spotlight</th>
					<th>Announcements</th>
					<th>Pirate Of The Week</th>
					<th>Hotspots</th>
					<th>Suggestions</th>
					<th>Contact and About Us</th>
				</tr>
			</table>
		</div>
	</div>

	<p>Pirates Spotlight</p>
	<p>Announcements</p>
	<p>Pirate Of The Week</p>
	<p>Hotspots</p>
	<p>Suggestions</p>
	<p>Contact and About Us</p>


	<script>
		// Header Style
		window.onscroll = function() {headerFunction()};

		var header = document.getElementById("pageHeader");

		var sticky = header.offsetTop;

		function headerFunction() {
			if (window.pageYOffset > sticky) {
				header.classList.add("sticky");
			} else {
				header.classList.remove("sticky");
			}
		}
		// Header Style End
	</script>
</body>
</html>
